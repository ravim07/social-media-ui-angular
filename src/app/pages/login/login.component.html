<div class="main-container h-100">
  <div class="d-flex justify-content-center align-items-center container h-100">
    <div class="loginForm p-4">
      <div class="d-flex justify-content-center align-items-center container">
        <h1 class="loginH1">Login To Your Account</h1>
      </div>
      <form [formGroup]="loginForm">
        <div>
          <mat-form-field class="w-100">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="Email" formControlName="userName" />
            <mat-error
              *ngIf="loginForm.controls.userName.errors && loginForm.controls.userName.errors?.['required']"
              >*Email is Required</mat-error
            >
            <mat-error
              *ngIf="loginForm.controls.userName.errors && loginForm.controls.userName.errors?.['email']"
              >*Enter a Valid Email</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              placeholder="Password"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error
              *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors?.['required']"
              >*Password is Required</mat-error
            >
            <mat-error
              *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors?.['minlength']"
              >*Please Enter at least 6 Digit</mat-error
            >
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <div class="loginH1">
            <mat-checkbox class="example-margin">Remember me</mat-checkbox>
          </div>
          <div class="cursorPointer loginH1 forgetPassText">
            <span>Forgot Password</span>
          </div>
        </div>
      </form>
      <div class="mt-0 loginContainer p-4">
        <button
          [disabled]="loginForm.touched && loginForm.status === 'INVALID'"
          mat-button
          color="accent"
          class="loginBtn"
          [ngClass]="
            loginForm.touched && loginForm.status === 'INVALID'
              ? 'disabled'
              : ''
          "
          type="submit"
          (click)="handleFormSubmit()"
        >
          &nbsp; Login &nbsp;
        </button>
        <div class="mt-4 d-flex justify-content-center loginH1">
          <span appColor
            >Don't have an account yet?
            <span class="anchorTag" [routerLink]="'/register'"
              >Sign Up</span
            ></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
